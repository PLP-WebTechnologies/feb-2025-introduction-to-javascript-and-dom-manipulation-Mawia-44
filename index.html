<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic JS Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .highlight {
      color: white;
      background-color: #007bff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Interactive Page</h1>
  </header>

  <section>
    <p id="dynamic-text">Click the button below to change this text and style.</p>
    <button onclick="changeContent()">Change Text & Style</button>
  </section>

  <section>
    <h2>Manage Elements</h2>
    <button onclick="addElement()">Add New Paragraph</button>
    <button onclick="removeElement()">Remove Last Paragraph</button>
    <div id="container"></div>
  </section>

  <footer>
    <small>Â© 2025 Interactive JS Page</small>
  </footer>

</body>
</html>
